{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create New Account {% endblock title_block %}
{% block body_block %} 
<h2>Create New Account: </h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="btn btn-success btn-sm">Create Account</button>
</form>
<br>
<p>Already have an account? <a href="{% url 'AppLogin:login' %}">Login Here</a></p>
{% endblock body_block %}
